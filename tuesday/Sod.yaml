Executable: EvolveNewtonianEuler1D
Testing:
  Check: parse;execute

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  TimeStepper:
    Rk3HesthavenSsp

PhaseChangeAndTriggers:

EquationOfState:
  IdealFluid:
    AdiabaticIndex: 1.4

InitialData: &InitialData
  RiemannProblem:
    AdiabaticIndex: 1.4
    InitialPosition: 0.25
    LeftMassDensity: 1.0
    LeftVelocity: [0.0]
    LeftPressure: 1.0
    RightMassDensity: 0.125
    RightVelocity: [0.0]
    RightPressure: 0.1
    PressureStarTol: 1e-9

DomainCreator:
  Interval:
    LowerBound: [-0.25]
    UpperBound: [0.75]
    Distribution: Linear
    Singularity: None
    InitialRefinement: [4]
    InitialGridPoints: [6]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary:
        DirichletAnalytic:
          AnalyticPrescription:
            *InitialData
      UpperBoundary:
        DirichletAnalytic:
          AnalyticPrescription:
            *InitialData

SpatialDiscretization:
  BoundaryCorrection:
    Hll:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      TroubledCellIndicator:
        PerssonTci:
          Exponent: 4.0
          NumHighestModes: 1
        RdmpTci:
          Delta0: 1.0e-7
          Epsilon: 1.0e-3
        FdToDgTci:
          NumberOfStepsBetweenTciCalls: 4
          MinTciCallsAfterRollback: 4
          MinimumClearTcis: 2
        AlwaysUseSubcells: false
        UseHalo: false
        OnlyDgBlocksAndGroups: None
      SubcellToDgReconstructionMethod: DimByDim
      FiniteDifferenceDerivativeOrder: 2
  SubcellSolver:
    Reconstructor:
      AoWeno53Prim:
        GammaHi: 0.85
        GammaLo: 0.95
        Epsilon: 1e-30
        NonlinearWeightExponent: 2

EvolutionSystem:
  SourceTerm:
    NoSource:

EventsAndTriggers:
  - Trigger:
      TimeCompares:
        Comparison: GreaterThanOrEqualTo
        Value: 0.2
    Events:
      - Completion
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 60
          Offset: 0
    Events:
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve: [RestMassDensity, Pressure]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Float]

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "NewtonianEulerSodVolume"
  ReductionFileName: "NewtonianEulerSodReductions"
